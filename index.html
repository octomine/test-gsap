<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>test gsap</title>
</head>

<body>
  <div id="container">
    <div id="content">
      <div id="game" class="pa">
        <div class="game-container">
          <div class="game-container__bg game-container__bg_clear"></div>
          <div class="dirt dirt-1 dirt-1-1"></div>
          <div class="dirt dirt-1 dirt-1-2"></div>
          <div class="dirt dirt-2 dirt-2-1"></div>
          <div class="dirt dirt-2 dirt-2-2"></div>
          <div class="dirt dirt-3 dirt-3-1"></div>
          <div class="dirt dirt-4 dirt-4-1"></div>
          <div class="dirt dirt-4 dirt-4-2"></div>
          <div class="dirt dirt-4 dirt-4-3"></div>
          <div class="dirt dirt-4 dirt-4-4"></div>
          <div class="dirt dirt-5 dirt-5-1"></div>
          <div class="dirt dirt-5 dirt-5-2"></div>
          <div class="dirt dirt-5 dirt-5-3"></div>
          <div class="dirt dirt-6 dirt-6-1"></div>
          <div class="dirt dirt-6 dirt-6-2"></div>
          <div class="dirt dirt-7 dirt-7-1"></div>
          <div class="bacteria bacteria_1 game__bacteria_1"></div>
          <div class="bacteria bacteria_2 game__bacteria_2"></div>
          <div class="bacteria bacteria_3 game__bacteria_3"></div>
          <div class="bacteria bacteria_4 game__bacteria_4"></div>
          <div class="bacteria bacteria_5 game__bacteria_5"></div>
          <div class="bacteria bacteria_6 game__bacteria_6"></div>
          <div class="bacteria bacteria_7 game__bacteria_7"></div>
        </div>
        <div class="game__ui-wrapper">
          <div class="game__message">
            <div class="game__message-arrow"></div>
            <div class="game__message-text"></div>
          </div>
          <div class="game__time-bar">
            <div class="game__time-progress"></div>
          </div>
        </div>
      </div>
      <div id="intro" class="pa">
        <div class="intro__bacteria-holder">
          <div class="bacteria bacteria_1 intro__bacteria_1"></div>
          <div class="bacteria bacteria_2 intro__bacteria_2"></div>
          <div class="bacteria bacteria_3 intro__bacteria_3"></div>
        </div>
        <div class="intro__animation-holder">
          <div class="mask intro__text-1-mask">
            <div class="txt m intro__text-1">
              СКОЛЬКО ГРЯЗИ
            </div>
          </div>
          <div class="mask intro__text-2-mask">
            <div class="txt m intro__text-2">
              И БАКТЕРИЙ СМОЖЕТ
            </div>
          </div>
          <div class="mask intro__text-3-mask">
            <div class="txt m intro__text-3">
              УДАЛИТЬ НОВАЯ
            </div>
          </div>
          <div class="mask intro__text-4-mask intro__text-highlight">
            <div class="txt l intro__text-4">
              КРЕМ-ПЕНА?
            </div>
          </div>
          <div class="mask intro__text-5-mask">
            <div class="txt s intro__text-5">
              Сыграй в игру,
            </div>
          </div>
          <div class="mask intro__text-6-mask">
            <div class="txt s intro__text-6">
              чтобы очистить дом
            </div>
          </div>
          <div class="txt l intro__button">
            ИГРАТЬ
          </div>
        </div>
      </div>
      <div id="final" class="pa">
        <div class="final__animation-holder">
          <div class="final__success">
            <div class="final__success-text-1"></div>
            <div class="final__success-text-2 final__success-text-2_line-1"></div>
            <div class="final__success-text-2 final__success-text-2_line-2"></div>
            <div class="final__success-text-3"></div>
          </div>
          <div class="final__fail">
            <div class="final__fail-text-1 final__fail-text-1_line-1"></div>
            <div class="final__fail-text-1 final__fail-text-1_line-2"></div>
            <div class="final__fail-text-2 final__fail-text-2_line-1"></div>
            <div class="final__fail-text-2 final__fail-text-2_line-2"></div>
            <div class="final__fail-text-3"></div>
          </div>
          <div class="final__button"></div>
        </div>
        <div class="final__foam"></div>
      </div>
      <div class="spray-holder">
        <div class="spray"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
