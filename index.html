<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>test gsap</title>
</head>

<body>
  <div id="container">
    <div id="content">
      <div id="game" class="pa">
        <div class="game-container">
          <div class="game-container__bg game-container__bg_clear"></div>
          <div class="game-container__bg game-container__bg_dirty"></div>
          <div class="game__bacteria game__bacteria_1"></div>
          <div class="game__bacteria game__bacteria_2"></div>
          <div class="game__bacteria game__bacteria_3"></div>
          <div class="game__bacteria game__bacteria_4"></div>
          <div class="game__bacteria game__bacteria_5"></div>
          <div class="game__bacteria game__bacteria_6"></div>
          <div class="game__bacteria game__bacteria_7"></div>
        </div>
        <div class="game__ui-wrapper">
          <div class="game__message">
            <div class="game__message-arrow"></div>
            <div class="game__message-text"></div>
          </div>
          <div class="game__time-bar">
            <div class="game__time-progress"></div>
          </div>
        </div>
      </div>
      <div id="intro" class="pa">
        <div class="intro__animation-holder">
          <div class="intro__text-1 intro__text-1-line-1"></div>
          <div class="intro__text-1 intro__text-1-line-2"></div>
          <div class="intro__text-1 intro__text-1-line-3"></div>
          <div class="intro__text-2-highlight">
            <div class="intro__text-2"></div>
          </div>
          <div class="intro__text-3 intro__text-3-line-1"></div>
          <div class="intro__text-3 intro__text-3-line-2"></div>
          <div class="intro__button"></div>
        </div>
      </div>
      <!-- <div id="final" class="pa"></div> -->
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
